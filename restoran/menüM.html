<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KREM Menü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="krem"> KREM </h1>
    
    <img src="hamburger.png" class="resim1" alt="Hamburger" width="250" height="250">
    <img src="tavuk.png" class="resim2" alt="Hamburger" width="300" height="250">
   
    <div class="secenekler">
    <button> Ana Yemek </button>
    <button> Tatlı </button>
    <button> İçecek </button>
</div>

<div class="menu">
    <div class="yemek1">
        <h1> Hamburger </h1>
        <h3 class="fiyat">340 TL</h3>
        <h5> Patates kızarması ve soslar eşliğinde <br> servis edilen mükemmel bir lezet.</h5>
        <button class="sepetEkle"> Sepete Ekle </button>
    </div>
    
    <div class="yemek2">
        <h1> Izgara Köfte </h1>
        <h3 class="fiyat">280 TL</h3>
        <h5> Pilav, salata ve çeşitli mezeler <br> eşliğinde. </h5>
        <button class="sepetEkle"> Sepete Ekle </button>
    </div>

    <div class="yemek3">
        <h1> Tavuk </h1>
        <h3 class="fiyat">250 TL</h3>
        <h5> Patates kızartması, piav ve salata ile <br> servis edilir. </h5>
        <button class="sepetEkle"> Sepete Ekle </button>
    </div>
</div>

<button class="sepeteGit"> Sepete Git </button>

<script src="script.js"></script>
</body>
</html>
